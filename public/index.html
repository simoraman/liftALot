<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
        <link rel="stylesheet" href="liftalot.css" type="text/css" media="screen" />
    </head>
    <body>
        <h3>Lifts:</h3>

        <ul id="lift-list">
          <li>
            <form class="pure-form pure-form-aligned">
              <legend class="name">Squat</legend>
              <fieldset>
                <label>Sets</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="sets pure-u-1-5" value="0" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>
                <label>Reps</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="reps pure-u-1-5" value="5" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>

                <label>Weight</label>
                <div class="pure-control-group pure-g">
                  <input type="number" class="weight pure-u-1-5" min="0" value=""></input>

                </div>
              </fieldset>
            </form>
          </li>

          <li>
            <form class="pure-form pure-form-stacked">
              <legend class="name">Bench</legend>
              <fieldset>
                <label>Sets</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="sets pure-u-1-5" value="0" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>
                <label>Reps</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="reps pure-u-1-5" value="5" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>

                <label>Weight</label>
                <div class="pure-control-group pure-g">
                  <input type="number" class="weight pure-u-1-5" min="0" value=""></input>
                </div>
              </fieldset>
            </form>
          </li>
          <li>
            <form class="pure-form pure-form-stacked">
              <legend class="name">Deadlift</legend>
              <fieldset>
                 <label>Sets</label>
                 <div class="pure-control-group pure-g">
                   <button class="remove pure-button">-</button>
                   <input type="number" class="sets pure-u-1-5" value="0" min="0"></input>
                   <button class="add pure-button">+</button>
                 </div>
                 <label>Reps</label>
                 <div class="pure-control-group pure-g">
                   <button class="remove pure-button">-</button>
                   <input type="number" class="reps pure-u-1-5" value="5" min="0"></input>
                   <button class="add pure-button">+</button>
                 </div>

                <label>Weight</label>
                <div class="pure-control-group pure-g">
                  <input type="number" class="weight pure-u-1-5" min="0" value=""></input>
                </div>
              </fieldset>
            </form>
          </li>
          <li>
            <form class="pure-form pure-form-stacked">
              <legend class="name">Press</legend>
              <fieldset>
       <label>Sets</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="sets pure-u-1-5" value="0" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>
                <label>Reps</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="reps pure-u-1-5" value="5" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>

                <label>Weight</label>
                <div class="pure-control-group pure-g">
                  <input type="number" class="weight pure-u-1-5" min="0" value=""></input>
                </div>
              </fieldset>
            </form>
          </li>
          <li>
            <form class="pure-form pure-form-stacked">
              <legend class="name">Clean</legend>
              <fieldset>
                 <fieldset>
   <label>Sets</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="sets pure-u-1-5" value="0" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>
                <label>Reps</label>
                <div class="pure-control-group pure-g">
                  <button class="remove pure-button">-</button>
                  <input type="number" class="reps pure-u-1-5" value="3" min="0"></input>
                  <button class="add pure-button">+</button>
                </div>

                <label>Weight</label>
                <div class="pure-control-group pure-g">
                  <input type="number" class="weight pure-u-1-5" min="0" value=""></input>
                </div>
              </fieldset>
            </form>
          </li>
        </ul>
        <button id="save-workout" class="pure-button pure-button-primary">Save workout</button>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.10/bacon.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/3.0.0/hogan.js"></script>

        <script type="text/javascript" src="liftalot.js"></script>
    </body>
</html>
